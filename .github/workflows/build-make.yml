name: Build and Release

on:
  push:
    tags:
      - 'v*' # Runs only when you push a tag like v1.0.1
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Checkout Code & Submodules
        uses: actions/checkout@v4
        with:
          # FIX: This native option prevents the "Skipping submodule" error
          submodules: recursive
          fetch-depth: 0
          # If your 'stoatchat/assets' repo is PRIVATE, uncomment the line below 
          # and add your PAT as a secret named SUBMODULE_TOKEN
          # token: ${{ secrets.SUBMODULE_TOKEN }}

      # Debug: Verify the file exists before wasting time building
      - name: Verify Icon Exists
        shell: bash
        run: |
          if [ -f "assets/desktop/icon.png" ]; then
            echo "✅ Asset found!"
          else
            echo "❌ Asset MISSING. The submodule failed to download."
            ls -R assets
            exit 1
          fi

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # Windows & Linux Build
      - name: Make (Windows/Linux)
        if: matrix.os != 'macos-latest'
        run: pnpm make

      # macOS Build (Universal)
      - name: Make (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm make --arch=x64,arm64

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            out/make/**/RELEASES
            out/make/**/*.nupkg
            out/make/**/*.exe
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.AppImage