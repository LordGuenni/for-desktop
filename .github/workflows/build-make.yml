name: Build App (pnpm make)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets submodule (recursive)
        run: git submodule update --init --recursive assets

      - name: List assets/desktop contents
        run: |
          ls -l assets/desktop || dir assets/desktop || echo "assets/desktop not found"
        shell: bash

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build with pnpm make (always run)
        id: make
        # Using 2>&1 to capture stderr in the log as well
        run: |
          pnpm make 2>&1 | tee make.log
        continue-on-error: true

      - name: Upload make log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: make-log-${{ matrix.os }}
          path: make.log

      # --- This step was moved from the top of the file to here ---
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: |
            out/make/squirrel.windows/x64/*.exe
            out/make/*.dmg
            out/make/*.zip
            out/make/*.AppImage
            out/make/*.deb