name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0.0
  workflow_dispatch:

permissions:
  contents: write # Needed to create the release and upload files

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Checkout Code & Submodules
        uses: actions/checkout@v4
        with:
          # CRITICAL FIX: This ensures 'assets/desktop/icon.png' is downloaded
          submodules: recursive
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # --- Build Steps ---

      # Windows & Linux: Standard build
      - name: Make (Windows/Linux)
        if: matrix.os != 'macos-latest'
        run: pnpm make

      # macOS: Attempt to build both Intel (x64) and Apple Silicon (arm64)
      # This matches the file list you shared (Stoat-darwin-arm64 & Stoat-darwin-x64)
      - name: Make (macOS Universal)
        if: matrix.os == 'macos-latest'
        run: pnpm make --arch=x64,arm64

      # --- Release Step ---

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This action is smart; it appends files from all 3 jobs to the same Release
          files: |
            out/make/**/RELEASES
            out/make/**/*.nupkg
            out/make/**/*.exe
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.AppImage