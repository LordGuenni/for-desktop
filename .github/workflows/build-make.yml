name: Build App (pnpm make)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Checkout assets submodule
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build with pnpm make (always run)
        id: make
        run: |
          pnpm make 2>&1 | tee make.log
        continue-on-error: true

      - name: Upload make log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: make-log-${{ matrix.os }}
          path: make.log
