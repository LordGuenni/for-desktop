name: Release Please

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json

  publish-release:
    name: Publish Windows installer
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: windows-latest
    timeout-minutes: 60

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows installer
        env:
          DEBUG: electron-forge*
        run: pnpm run make

      - name: List build output
        run: |
          if (Test-Path "out\\make\\squirrel.windows\\x64") {
            Get-ChildItem -Path out\\make\\squirrel.windows\\x64 -Recurse | Format-List
          } else {
            Write-Host "No squirrel x64 folder found"
          }

      - name: Upload built installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/x64/**

      - name: Publish installer to GitHub Releases
        run: |
          pnpm run publish
        env:
          PLATFORM: windows-latest
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
