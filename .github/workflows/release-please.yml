name: Release and upload build artifacts

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (overrides ref)'
        required: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
    steps:
      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            REF=${GITHUB_REF#refs/tags/}
            echo "TAG=$REF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          release_name: ${{ steps.tag.outputs.TAG }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and upload per-OS
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets || true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run package

      - name: Locate built artifact
        id: find
        run: |
          set -e
          echo "Searching for artifact for ${{ matrix.os }}"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            FILE=$(find out -type f \( -name "*-setup.exe" -o -name "*.exe" \) -print -quit || true)
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            FILE=$(find out -type f \( -name "*.dmg" -o -name "*.zip" -o -name "*.pkg" \) -print -quit || true)
          else
            FILE=$(find out -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.zip" \) -print -quit || true)
          fi
          if [ -z "$FILE" ]; then
            echo "no_file=1" >> $GITHUB_OUTPUT
            echo "Found no artifact"
          else
            BASENAME=$(basename "$FILE")
            echo "file=$FILE" >> $GITHUB_OUTPUT
            echo "name=$BASENAME" >> $GITHUB_OUTPUT
            echo "Found artifact: $FILE"
          fi

      - name: Upload artifact to Release
        if: steps.find.outputs.no_file != '1'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find.outputs.file }}
          asset_name: ${{ steps.find.outputs.name }}
          asset_content_type: application/octet-stream
