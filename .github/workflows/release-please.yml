name: Release Please

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
    steps:
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
  publish-release:
    name: Publish Windows installer
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: windows-latest
    timeout-minutes: 60

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout assets
        run: git -c submodule."assets".update=checkout submodule update --init assets

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Windows installer
        env:
          DEBUG: electron-forge*
        run: pnpm run make

      - name: List build output
        shell: pwsh
        run: |
          if (Test-Path "out\\make\\squirrel.windows\\x64") { 
            Get-ChildItem -Path out\\make\\squirrel.windows\\x64 -Recurse | Format-List
          } else {
            Write-Host "No squirrel x64 folder found"
          }

      - name: Upload built installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: out/make/squirrel.windows/x64/**

      - name: Get latest release tag
        shell: pwsh
        run: |
          $tag = gh release list --repo $Env:GITHUB_REPOSITORY --limit 1 --json tagName -q '.[0].tagName'
          Write-Host "Latest release tag: $tag"
          echo "RELEASE_TAG=$tag" >> $Env:GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to Release
        shell: pwsh
        run: |
          if (-not $Env:RELEASE_TAG) { Write-Error "No release tag found"; exit 1 }
          gh release upload $Env:RELEASE_TAG out/make/squirrel.windows/x64/* --repo $Env:GITHUB_REPOSITORY --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
